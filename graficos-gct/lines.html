<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
       
       google.charts.load('visualization', {'packages' : ['corechart']});
       google.charts.setOnLoadCallback(desenhaGrafico);

        function desenhaGrafico () {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mês');
            data.addColumn('number', 'Gastos em R$');

            data.addRows(6);

            data.setValue(0, 0, 'Janeiro');
            data.setValue(0, 1, 850.0);

            data.setValue(1, 0, 'Fevereiro');
            data.setValue(1, 1, 1578.0);

            data.setValue(2, 0, 'Março');
            data.setValue(2, 1, 2350.0);

            data.setValue(3, 0, 'Abril');
            data.setValue(3, 1, 4235.0);

            data.setValue(4, 0, 'Maio');
            data.setValue(4, 1, 7850.0);

            data.setValue(5, 0, 'Junho');
            data.setValue(5, 1, 11235.0);

            chart = new google.visualization.LineChart(document.getElementById('chart_div'));

            chart.draw(data, {width: 500, height: 300});

        };
    </script>
    <title>GCT 1 Aula - Grafico</title>
</head>
<body>

  <H1>Gasto mensal</H1>
  <div id="chart_div"></div>


    
</body>
</html>
